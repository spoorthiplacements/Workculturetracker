    <style>
        /* Add your custom styles here */
        /* Adjustments for the slider */
        .slide {
            width: 150px;
            /* Adjust as needed */
            height: 150px;
            /* Adjust as needed */
            float: left;
            margin-right: 10px;
            /* Adjust as needed */
            background-color: #ccc;
            /* Adjust as needed */
        }

        .inactive {
            pointer-events: none;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Custom styling for the body */


        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Custom styling for the body */
        /* Custom styling for the body */
        body {
            background: linear-gradient(-45deg, #69f6f6, #9ebaf7, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Open Sans', sans-serif;
            /* Set the font family */
            padding-top: 50px;
            /* Add padding to the top to accommodate the fixed navbar */
            margin: 0;
            /* Remove default margin */
            min-height: 100vh;
            /* Utilize entire viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            /* Set text color */
        }

        .navbar {
            background: linear-gradient(-45deg, #69f6f6, #9ebaf7, #23a6d5, #23d5ab);

            animation: gradient 15s ease infinite;
            border-bottom: 2px solid #fff;
            /* Add border to the bottom of the navbar */
        }

        .container {
            margin-top: 20px;
            /* Add some margin at the top */
        }

        .jumbotron {
            background: linear-gradient(to bottom right, #f0f8ff, #add8e6, #87cefa, #00bfff);

            border-radius: 15px;
            /* Add border radius for a rounded appearance */
            padding: 30px;
            /* Add padding */
            text-align: center;
            /* Center the text */
            animation: gradient 15s ease infinite;

        }

        .jumbotron h1 {

}

.jumbotron p {
    color: #555; /* Set the text color */

}


        /* Custom styling for the search button */
       /* Adjust the background and border color of the search button */
.navbar .btn-outline-success {

}

/* Adjust the hover state of the search button */
.navbar .btn-outline-success:hover {
    color: #fff; /* Change text color on hover to white */

    border-color: #000; /* Maintain border color on hover as black */
}

}
